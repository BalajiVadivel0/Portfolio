<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="250" cy="250" r="250" fill="url(#gradient1)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="maneGradient">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Lion Mane (outer) -->
  <circle cx="250" cy="250" r="180" fill="url(#maneGradient)" opacity="0.8"/>
  
  <!-- Mane Details -->
  <path d="M 250 70 Q 200 100 180 150 Q 160 120 140 140 Q 120 160 110 200 Q 90 180 70 200 Q 60 230 70 260 Q 50 250 50 280 Q 50 310 70 330 Q 50 340 60 370 Q 80 390 110 390 Q 100 410 120 430 Q 150 440 180 430 Q 180 450 210 460 Q 240 465 270 460 Q 280 470 310 460 Q 340 450 360 430 Q 380 440 410 430 Q 430 410 430 390 Q 450 390 450 370 Q 460 340 440 330 Q 460 310 460 280 Q 460 250 440 260 Q 450 230 440 200 Q 420 180 400 200 Q 390 160 370 140 Q 350 120 330 140 Q 310 120 290 150 Q 270 100 250 70 Z" fill="#D2691E" opacity="0.6"/>
  
  <!-- Lion Face -->
  <ellipse cx="250" cy="270" rx="120" ry="130" fill="#F4A460"/>
  
  <!-- Ears -->
  <ellipse cx="180" cy="200" rx="35" ry="40" fill="#D2691E"/>
  <ellipse cx="320" cy="200" rx="35" ry="40" fill="#D2691E"/>
  <ellipse cx="180" cy="205" rx="20" ry="25" fill="#F4A460"/>
  <ellipse cx="320" cy="205" rx="20" ry="25" fill="#F4A460"/>
  
  <!-- Eyes -->
  <ellipse cx="215" cy="250" rx="18" ry="25" fill="white"/>
  <ellipse cx="285" cy="250" rx="18" ry="25" fill="white"/>
  <circle cx="215" cy="255" r="12" fill="#2C1810"/>
  <circle cx="285" cy="255" r="12" fill="#2C1810"/>
  <circle cx="218" cy="250" r="5" fill="white" opacity="0.8"/>
  <circle cx="288" cy="250" r="5" fill="white" opacity="0.8"/>
  
  <!-- Nose -->
  <path d="M 250 280 L 240 295 Q 250 300 260 295 Z" fill="#2C1810"/>
  
  <!-- Mouth -->
  <path d="M 250 295 Q 230 310 220 300" stroke="#2C1810" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 250 295 Q 270 310 280 300" stroke="#2C1810" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Whisker Dots -->
  <circle cx="170" cy="270" r="4" fill="#2C1810"/>
  <circle cx="170" cy="285" r="4" fill="#2C1810"/>
  <circle cx="170" cy="300" r="4" fill="#2C1810"/>
  <circle cx="330" cy="270" r="4" fill="#2C1810"/>
  <circle cx="330" cy="285" r="4" fill="#2C1810"/>
  <circle cx="330" cy="300" r="4" fill="#2C1810"/>
  
  <!-- Whiskers -->
  <line x1="170" y1="285" x2="120" y2="280" stroke="#2C1810" stroke-width="2" opacity="0.6"/>
  <line x1="170" y1="285" x2="120" y2="290" stroke="#2C1810" stroke-width="2" opacity="0.6"/>
  <line x1="170" y1="285" x2="120" y2="300" stroke="#2C1810" stroke-width="2" opacity="0.6"/>
  <line x1="330" y1="285" x2="380" y2="280" stroke="#2C1810" stroke-width="2" opacity="0.6"/>
  <line x1="330" y1="285" x2="380" y2="290" stroke="#2C1810" stroke-width="2" opacity="0.6"/>
  <line x1="330" y1="285" x2="380" y2="300" stroke="#2C1810" stroke-width="2" opacity="0.6"/>
  
  <!-- Chin/Jaw -->
  <ellipse cx="250" cy="340" rx="60" ry="40" fill="#E6A85C"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="15" fill="white" opacity="0.3"/>
  <circle cx="400" cy="120" r="20" fill="white" opacity="0.2"/>
  <circle cx="380" cy="380" r="18" fill="white" opacity="0.25"/>
  <circle cx="120" cy="400" r="12" fill="white" opacity="0.3"/>
</svg>
